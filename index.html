<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Awesome Books</title>
</head>

<body>
  <main>
    <div>
      <h1 id="title" class="title">All awesome Books</h1>
    </div>

    <div id="list" class="list">
      <ul id="book-list">
      </ul>
    </div>

    <div class="line"></div>

    <div id="form" class="form">
      <h2>Add book to the list</h2>
      <form action="#" class="input-form" method="post">
        <input id="bookTitle" type="text" placeholder="Title">
        <input id="bookAuthor" type="text" placeholder="Author">
        <button id="add-btn" type="button">Add</button>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
